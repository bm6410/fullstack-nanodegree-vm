{% extends "layout.html" %}

{% block title %}Delete a Poster{% endblock %}
{% block content %}

	<div class = 'pane'>
		<div class = 'header'>
		<h1>Delete Poster</h1>
	</div>

<form action="#" method = 'post'>
  <h3>Are you sure you want to delete poster {{poster_id}}?</h3>
  <input type ='text' size='30' name='name' placeholder='bozo'>
	<input type='submit' value='Delete Poster'>
  <a href="{{url_for('showHomePage')}}">Cancel</a>

	{% endblock %}
