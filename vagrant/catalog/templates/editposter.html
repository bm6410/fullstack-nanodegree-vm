{% extends "layout.html" %}

{% block title %}Edit a Poster{% endblock %}
{% block content %}

	<div class="container">
		<div class="row">
			<div class="col text-center">
				<h1 class="heading-text">Edit - {{posterObj.title}}</h1>
			</div>
		</div>
		<!--TODO: add validation from bootstrap-->
		<form action="{{url_for('edit_poster', poster_id = posterObj.id)}}" method = 'post' enctype=multipart/form-data>
			<div class="row">
				<div class="col entryForm mx-auto">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" name="title" id='title' onchange="enableButton();" value='{{posterObj.title}}' maxlength="255" required>
					</div>
					<div class="valid-feedback">
        				Looks good!
      				</div>
					<div class="form-group">
						<label for="year">Release Date</label>
						<input type="text" class="form-control" name='year' id="year" onchange="enableButton();" value='{{posterObj.year}}' maxlength="4" required>
					</div>
					<div class="form-group">
						<label for="director">Director</label>
						<input type="text" class="form-control" name='director' id="director" onchange="enableButton();" value='{{posterObj.director.name}}' maxlength="100" style="min-width: 200px;" required>
					</div>
					<div class="form-group">
						<label for="genre">Genre</label>
						<select name='genre' id="genre" onchange="enableButton();" class="custom-select">
							{% for genre in genres %}
								{% if genre.id == posterObj.genre_id %}
									<option selected value={{genre.id}}>{{genre.name}}</option>
								{% else %}
									<option value={{genre.id}}>{{genre.name}}</option>
								{% endif %}
							{% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label for="poster_img">Poster Image</label>
							<div id='img_contain'><img class="img-fluid" id="blah" src="{{ url_for('static', filename='img/' + posterObj.poster_img) }}" alt="your image" title=''/></div>
						  <div class="input-group">
						  <div class="custom-file">
							<input type="file" name='poster_img' id="poster_img" onchange="enableButton();" class="imgInp custom-file-input" aria-describedby="inputGroupFileAddon01">
							<input type="hidden" id="poster_img_name" name="poster_img_name" value="{{posterObj.poster_img}}">
							<label class="custom-file-label" for="poster_img">{{posterObj.poster_img}}</label>
						  </div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col form-buttons">
					<div class="form-group">
						<a href="{{url_for('show_poster_info', poster_id = posterObj.id)}}" class="btn btn-outline-light my-2 my-sm-0">Cancel</a>
						<button class="btn btn-outline-light my-2 my-sm-0" type='submit' id="updateButton" disabled>Update Poster Entry</button>
						<div id="deleteLink">
							<a href="/{{posterObj.id}}/delete">Delete Poster Entry</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script>
		// TODO: need to give credit for this one https://codepen.io/gab5a430/pen/jPNXeX
		function readURL(input) {

		  if (input.files && input.files[0]) {
			var reader = new FileReader();
			var filename = $("#poster_img").val();
			$("#poster_img_name").val(filename);
			filename = filename.substring(filename.lastIndexOf('\\')+1);
			reader.onload = function(e) {
			  $('#blah').attr('src', e.target.result);
			  $('#blah').hide();
			  $('#blah').fadeIn(500);
			  $('.custom-file-label').text(filename);
			}
			reader.readAsDataURL(input.files[0]);
		  }
		  $(".alert").removeClass("loading").hide();
		}

		$("#poster_img").change(function(event) {
		  RecurFadeIn();
		  readURL(this);
		});

		function RecurFadeIn(){
		  console.log('ran');
		  FadeInAlert("Wait for it...");
		}
		function FadeInAlert(text){
		  $(".alert").show();
		  $(".alert").text(text).addClass("loading");
		}

		function enableButton() {
			$('#updateButton').prop('disabled', false);
		}
	</script>
{% endblock %}
