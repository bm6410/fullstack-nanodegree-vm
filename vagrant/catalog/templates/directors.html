{% extends "layout.html" %}

{% block title %}Directors{% endblock %}
{% block content %}

	<div class="container">
		<div class='row'>
			<div class="col text-center categoryHeading">
				<h1 class="categoryHeading"><span>Directors</span></h1>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col text-center">
				<ul class="categoryList">
					{% for director in directors %}
					<a href="{{ url_for('show_search_results', category='director', id = director.id)}}">{{director.name}}</a> <br>
					{% endfor %}
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<a href="{{url_for('show_home_page')}}" class="btn btn-outline-light my-2 my-sm-0">Go Back</a>
			</div>
		</div>
	</div>
{% endblock %}
