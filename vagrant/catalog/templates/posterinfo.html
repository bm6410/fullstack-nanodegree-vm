{% extends "layout.html" %}

{% block title %}Poster Info{% endblock %}
{% block content %}

<!--TODO: make the director and genre hyperlinks-->
	<div class="container">
		<div class="row">
			<div class="col-sm text-center">
		    	<img class="img-fluid posterImg" alt='{{posterObj.title}}' src='{{ url_for('static', filename='img/' + posterObj.poster_img) }}'>
		  	</div>
			<div class="col-sm align-self-center">
				<div class="row">
					<div class="col text-center">
						<h2>{{posterObj.title}}  ({{posterObj.year}})</h2>
					</div>
				</div>
				<div class="row text-center">
					<div class="col">
						<p><strong>Genre:&nbsp;&nbsp;</strong>{{posterObj.genre.name}}</p>
					</div>
				</div>
				<div class="row text-center">
					<div class="col">
						<p><strong>Directed By:&nbsp;&nbsp;</strong>{{posterObj.director.name}}	</p>
					</div>
				</div>
				<div class="row text-center">
					<div class="col">
						<a href="{{session['current_category_url']}}" class="btn btn-outline-light my-2 my-sm-0">Go Back</a>
						<a href="{{url_for('edit_poster', poster_id = posterObj.id)}}" class="btn btn-outline-light my-2 my-sm-0">Edit Poster</a>
					</div>
				</div>
		  	</div>
		</div>
	</div>


{% endblock %}
